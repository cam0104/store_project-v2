{% extends "store_project_app/body.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{title}}</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            {% block columns %}
            {% endblock %}
          </thead>
          <tbody>
            {% block rows %}
            {% endblock %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ventaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle de la Venta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" id="tblDetalles" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Categoria</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block js %}

<script src="{% static 'store_project_app/lib/js/lista_venta.js' %}"></script>

{% endblock %}
