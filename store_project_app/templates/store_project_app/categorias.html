{% extends "store_project_app/listar.html" %}


{% block columns %}

<tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Descripción</th>
    <th>Acción</th>
</tr>
{% endblock %}

{% block rows %}

{% for c in object_list %}
<tr>
    <th scope="row">{{c.id_categoria}}</th>
    <td>{{c.nombre}}</td>
    <td>{{c.descripcion}}</td>
    <td>
        <a href="#" class="btn btn-warning btn-circle">
            <i class="fas fa-edit"></i>
        </a>
        <a href="#" class="btn btn-danger btn-circle">
            <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
{% endfor %}

{% endblock %}
